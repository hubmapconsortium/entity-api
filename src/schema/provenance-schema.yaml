      protocol_url:
        user_input_required: true
        type: string
      lab_donor_id:
        type: string
      source_uuid: # Added by Joe, do we want this?
        transient: true
        type: string
        description: "The uuid of source entity from which this new entity is derived from"
        on_read_trigger: get_source_uuid
      submission_id:
        type: string
      portal_metadata_upload_files:
        type: string
      next_identifier:
        type: string
      label:
        type: string
